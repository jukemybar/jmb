<template name="premium">
    <div class="premium">
      <!-- {{> paypalCreditCardForm }} -->
    <div id="hoi"><form class="form" id="paypal-payment-form" action="#">
        <h4>Payment details</h4>

        <ul>
            <li>
                <input type="hidden" name='card_type' id='card-type'>
                <input type="hidden" name='expire_month' id='expire-month'>
                <input type="hidden" name='expire_year' id='expire-year'>
                <label for="card_number">Card number</label>
                <input type="text" name="card_number" id="card_number" placeholder="1234 5678 9012 3456">
            </li>

            <li class="vertical">
                <ul>
                    <li>
                        <label for="expiry_date">Expiry date</label>
                        <input type="text" name="expiry_date" id="expiry_date" maxlength="5" placeholder="mm/yy">
                    </li>

                    <li>
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="123">
                    </li>
                </ul>
            </li>

            <li>
                <label for="name_on_card">Name on card</label>
                <input type="text" name="name_on_card" id="name_on_card" placeholder="A Sample">
            </li>
        </ul>
        <button type="submit" class='btn btn-default'>Submit</button>
    </form>
     </div>


     <div class="empty-playlist-message">{{moneyMessage}}</div>
      <div id="profile">
        <img style="max-width:100px" src="{{user.profile.image}}"/>
        <div class="premium">
            <button id="exit-bar">Exit</button>
            <br>
            <button id="logout">Logout</button>
          </div>
      </div>

    </div>
</template>
