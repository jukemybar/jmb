<template name="playerPage">
    {{> topBar}}
  <div class="player-page">
    {{> chat}}
    {{> playlist}}
    {{> search}}
  </div>
    {{> bottomBar}}
</template>

<template name="topBar">
  <header class="top-bar">
    <nav class="tabs">
      <ul>
        <li class="tab tab-search">Search</li>
        <li class="tab selected tab-playlist">Playlist<span class="missed-playlist">{{missedPlaylist}}</span></li>
        <li class="tab tab-chat">Chat<span class="missed-chats">{{missedChats}}</span></li>
      </ul>
    </nav>
  </header>
</template>

<template name="bottomBar">
  <div class="fake-bottom-bar">
    <ul><li>&nbsp;</li></ul>
  </div>
  <header class="bottom-bar">
    {{> player}}
  </header>
</template>
